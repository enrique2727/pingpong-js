<!DOCTYPE html>
<html>
    <head>
        <title>Pong5!</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,600,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/app.css" />
    </head>
    <body>
        <div id="menu">
            <form id="connect-menu">
                Connect to game 
                <input required placeholder="Game ID" type="text" id="gameId" />
                <input required placeholder="Nickname" type="text" id="nickname" />
                <button type="submit" id="connect">Connect</button>
                <button type="button" id="newGame">New Game</button>
                <button type="button" class="hide" id="existingGame">Existing Game</button>
            </form>
            <div id="game-info">
                <label>Game ID:</label> <span class="gameId"></span>
                <label>Nickname:</label> <span class="nickname"></span>
            </div>
            <span id="error"></span>
        </div>
        <canvas id="canvas" width="600" height="400"></canvas>
        <script type="text/javascript" src="client/lib/socket.io/lib/socket.io.js"></script>
        <!-- bower:js -->
        <script type="text/javascript" src="client/lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="client/lib/underscore/underscore.js"></script>
        <script type="text/javascript" src="client/lib/backbone/backbone.js"></script>
        <script type="text/javascript" src="client/lib/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <script src="client/app/main.js"></script>
    </body>
</html>
